version: "3.8"

services:
  app:
    build:
      context: .
      target: development  # if you have multi-stage Dockerfile
    environment:
      - APP_ENV=development
      - PHP_XDEBUG_ENABLED=1
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor

  web:
    ports:
      - "3001:80"  # Different port to avoid conflict

  db:
    ports:
      - "3307:3306"  # Different port to avoid conflict
    environment:
      - MYSQL_GENERAL_LOG=1

  pma:
    ports:
      - "8081:80"  # Different port to avoid conflict
