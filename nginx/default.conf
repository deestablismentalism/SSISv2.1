server {
    listen 80;
    server_name yourdomain.com;

    root /var/www/html;
    index index.php Index.php index.html index.htm;
    
    # Increase client max body size for file uploads
    client_max_body_size 50M;

    # Serve static files from FrontEnd/assets when accessed via /FrontEnd/
    location ~ ^/FrontEnd/assets/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve static files directly with caching (fallback)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle FrontEnd directory specifically
    location /FrontEnd/ {
        try_files $uri $uri/ =404;
    }

    # Handle BackEnd directory specifically
    location /BackEnd/ {
        try_files $uri $uri/ =404;
    }

    # Handle root routing
    location / {
        try_files $uri $uri/ /Index.php$is_args$args;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* (composer\.json|composer\.lock|\.gitignore|\.dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}