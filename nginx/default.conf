server {
    listen 80;
    server_name yourdomain.com;

    root /var/www/html;
    index index.php Index.php index.html index.htm;
    
    # Increase client max body size for file uploads
    client_max_body_size 50M;

    # Serve static files from FrontEnd/assets when accessed via /FrontEnd/
    location ~* \.(css|js)$ {
        add_header Cache-Control "no-store";
    }


    # Serve static files directly with caching (fallback)
    # For development, reduce cache time or disable
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 5m;  # Changed from 1y to 5m for easier development
        add_header Cache-Control "public, max-age=300";
        access_log off;
    }

    # Handle FrontEnd directory specifically
    location /FrontEnd/ {
        try_files $uri $uri/ =404;
    }

    # Handle BackEnd directory specifically
    location /BackEnd/ {
        try_files $uri $uri/ =404;
    }

    # Handle root routing
    location / {
        try_files $uri $uri/ /Index.php$is_args$args;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_read_timeout 300;
        
        # Disable caching for PHP files
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* (composer\.json|composer\.lock|\.gitignore|\.dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
