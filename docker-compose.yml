version: "3.8"

services:
  app:
    build: .
    volumes:
      - .:/var/www/html # Hot reload for code changes
      - /var/www/html/vendor # Prevent overwriting vendor by host
    expose:
      - 9000
    container_name: ssisv_app

  web:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    container_name: ssisv_web